{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
  <h1>Log-in</h1>
  {% if form.errors %}
    <p>
        Your username and password did not match. Please try again.
    </p>
  {% else %}
    <p>Please use the following form to log-in:</p>
  {% endif %}
  <div class="login-form">
      <form action="{% url 'login' %}" method="post">
          <!-- visualize the AuthenticationForm -->
          {{ form.as_p }}
          {% csrf_token %}
          <!-- this hidden input is important. it will make sure that the user is forwarded
               to a URL that you can define in 'next', like '/account' -->
          <input type="hidden" name="next" value="{{ next }}" />
          <p><input type="submit" value="Log-in"></p>
      </form>
  </div>
{% endblock %}
